plugins {
    id 'org.jetbrains.kotlin.jvm'
}
configurations.maybeCreate("default")
artifacts.add("default", file('zpdk-sandbox.aar'))
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}